
<!DOCTYPE html>
<html>
<head>
  <title>Subset Sum Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Subset Sum Generator</h2>
    <form id="subsetForm">
      <label for="numbers">Enter a comma-separated list of numbers:</label>
      <input type="text" id="numbers" required>
      <label for="targetSum">Target Sum (k):</label>
      <input type="text" id="targetSum" required>
      <button type="submit">Generate Subsets</button>
    </form>
    <div id="resultContainer" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
